<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sass Instagram - Alexis Olveres</title>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
    <!--COPIE MI CODIGO DIRTO DEL CODEPEN POR ESO LA IDENTACION NO ESTA CHIDA-->
        <div class="main-container">
                <div class="part-one">
                  <div class="header">
                    <img class="header__image" src="https://i2.wp.com/disenolowcost.com/wp-content/uploads/2013/11/instagram-logo.png?resize=671%2C256" alt="Instagram Logo"/>
                    <button class="header__button"><i class="fa fa-facebook-official"></i>
               Log in with Facebook</button>
                  </div>
                  <div class="divisor">
                    <div class="divisor__left"></div>
                    <div class="divisor__word"><span>OR</span></div>
                    <div class="divisor__right"></div>
                  </div>
                  <div class="inputs">
                    <input class="inputs__option" placeholder="Mobile Numer or Email" type="text"/>
                    <input class="inputs__option" placeholder="Fullname" type="text"/>
                    <input class="inputs__option" placeholder="Username" type="text"/>
                    <input class="inputs__option" placeholder="Password" type="password"/>
                  </div>
                  <div class="sign-up">
                    <button class="sign-up__button">Sign up</button>
                    <center class="sign-up__terms">By signing up, you agree to our <b>Terms</b> & <b>Privacy Policy</b></center>
                  </div>
                </div>
              </div>
              
              <div class="main-container">
                  <center class="no-account">Have an account?  <a href="#">Log in</a></center>
            </div>
</body>
</html>
